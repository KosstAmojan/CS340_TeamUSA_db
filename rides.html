    <table class="center">
        <thead>
            <tr>

                <th>parkID</th>
                <th>name</th>
                <th>maxOccupancy</th>
                <th>dateBuilt</th>
                <th>lengthSeconds</th>

                <th>hasLoop</th>

                <td></td>

    <form action="" method="post">
        <fieldset>
            <legend><em>Add a Ride</em></legend>
            <fieldset>
                <label>Name:
                    <input type="text" name="text_input">
                </label>
                <br />
                <label>In which Park?
                    <input type="text" name="text_input">
                </label>
                <br />
                <label>Maximum Occupancy:
                    <input type="text" name="numerical_input">
                </label>
                <br />
                <label>Date Built:
                    <input type="text" name="numerical_input">
                </label>
                <br />
                <label>Length of ride (seconds):
                    <input type="text" name="numerical_input">
                </label>
                <br />
                <label>Speed (MPH):
                    <input type="text" name="numerical_input">
                </label>
                <br />
                <label>Has a loop?
                    <input type="text" name="text_input">
                </label>
                <br />
                <label>Height Restriction (feet):
                    <input type="text" name="numerical_input">
                </label>
                <br />
            </fieldset>
            <br />
            <input type="submit" value="Add Ride" />
        </fieldset>
    </form>


    <br />
    <form action="" method="post">
        <fieldset>
            <legend><em>Update a Ride</em></legend>
            <fieldset>
                <label>Ride ID:
                <input type="text" name="text_input">
                </label>
                <br />

                <br />

                <br />

                </label>
                <br />
                <label>Date Built:
                    <input type="text" name="numerical_input">
                </label>
                <br />
                <label>Length of ride (seconds):
                    <input type="text" name="numerical_input">
                </label>
                <br />
                <label>Speed (MPH):
                    <input type="text" name="numerical_input">
                </label>
                <br />
                <label>Has a loop?
                    <input type="text" name="text_input">
                </label>
                <br />
                <label>Height Restriction (feet):
